<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess | Masterpiece</title>

    <!-- Google Fonts: Outfit -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        chess: {
                            light: '#e8edf9',
                            dark: '#b7c0d8',
                            highlight: 'rgba(255, 255, 0, 0.5)',
                            move: 'rgba(0, 255, 0, 0.3)'
                        }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-slate-900 text-white min-h-screen flex flex-col items-center justify-center p-4">

    <!-- Header -->
    <header class="mb-8 text-center">
        <h1 class="text-4xl md:text-5xl font-bold tracking-tight mb-2">Chess</h1>
        <p class="text-slate-400 text-sm md:text-base">Classic Strategy Game</p>
    </header>

    <!-- Game Container -->
    <main class="flex flex-col lg:flex-row gap-8 items-start w-full max-w-6xl justify-center">

        <!-- Board -->
        <div id="board"
            class="grid grid-cols-8 gap-0 border-4 border-slate-700 rounded-lg overflow-hidden shadow-2xl w-full max-w-[560px] aspect-square shrink-0">
            <!-- Squares will be generated by JS -->
        </div>

        <!-- Side Panel -->
        <div class="flex flex-col gap-6 w-full lg:w-80 shrink-0">

            <!-- Info Panel -->
            <div class="bg-slate-800/50 p-6 rounded-2xl border border-slate-700 shadow-xl backdrop-blur-sm">
                <div class="mb-6">
                    <h2 class="text-xs uppercase tracking-wider text-slate-500 font-semibold mb-2">Current Turn</h2>
                    <div id="turn-indicator" class="flex items-center gap-3 text-xl font-medium">
                        <span class="w-4 h-4 rounded-full bg-white border border-slate-300 shadow-sm"
                            id="turn-dot"></span>
                        <span id="turn-text">White</span>
                    </div>
                </div>

                <div class="mb-6">
                    <h2 class="text-xs uppercase tracking-wider text-slate-500 font-semibold mb-2">Score</h2>
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-slate-300">White</span>
                        <span id="score-white" class="font-bold text-white">0</span>
                    </div>
                    <div class="flex justify-between items-center">
                        <span class="text-slate-300">Black</span>
                        <span id="score-black" class="font-bold text-white">0</span>
                    </div>
                </div>

                <div class="mb-6">
                    <h2 class="text-xs uppercase tracking-wider text-slate-500 font-semibold mb-2">Status</h2>
                    <p id="game-status" class="text-slate-300">Game in progress</p>
                </div>

                <button id="reset-btn"
                    class="w-full py-2 px-4 bg-indigo-600 hover:bg-indigo-500 text-white rounded-lg font-medium transition-colors shadow-lg shadow-indigo-500/20">
                    New Game
                </button>
            </div>

            <!-- Chat Panel -->
            <div
                class="bg-slate-800/50 p-6 rounded-2xl border border-slate-700 shadow-xl backdrop-blur-sm flex flex-col h-80">
                <h2 class="text-xs uppercase tracking-wider text-slate-500 font-semibold mb-4">Chat</h2>

                <div id="chat-messages"
                    class="flex-1 overflow-y-auto mb-4 space-y-2 pr-2 scrollbar-thin scrollbar-thumb-slate-600 scrollbar-track-transparent">
                    <div class="text-xs text-slate-400 italic">Welcome to Chess Chat!</div>
                </div>

                <div class="flex gap-2">
                    <input type="text" id="chat-input" placeholder="Type a message..."
                        class="flex-1 bg-slate-900 border border-slate-600 rounded-lg px-3 py-2 text-sm focus:outline-none focus:border-indigo-500 transition-colors">
                    <button id="chat-send"
                        class="bg-indigo-600 hover:bg-indigo-500 text-white rounded-lg px-3 py-2 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-5 h-5">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5" />
                        </svg>
                    </button>
                </div>
            </div>

        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
